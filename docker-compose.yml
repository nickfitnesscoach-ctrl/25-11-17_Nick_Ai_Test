services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: calorie_bot_postgres
    environment:
      POSTGRES_DB: calorie_bot_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (опционально, если используется)
  redis:
    image: redis:7-alpine
    container_name: calorie_bot_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Telegram бот
  bot:
    build: .
    container_name: calorie_bot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Переопределяем настройки БД для Docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: calorie_bot_db
      DB_USER: postgres
      DB_PASSWORD: postgres

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379

      # Остальные настройки берутся из .env файла
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./assets:/app/assets
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
